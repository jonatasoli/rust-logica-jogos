site_name: Rust da LÃ³gica aos Jogos
site_url: https://rustlogicajogos.jonatasoliveira.dev
docs_dir: aulas
repo_url: https://github.com/jonatasoli/rust-logica-jogos
repo_name: jonatasolivera/rust-logica-jogos
edit_uri: tree/main/aulas

theme:
  name: material
markdown_extensions:
  - attr_list
  - md_in_html
  - abbr
  - pymdownx.critic
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets

features:
  - content.tabs.link
  - search.suggest
  - search.highlight
  - search.share

plugins:
  - mkdocs-backlinks
  - search
  - autolinks
  - git-authors:
      show_email_address: false
      show_line_count: true
  - git-revision-date-localized
  - glightbox
